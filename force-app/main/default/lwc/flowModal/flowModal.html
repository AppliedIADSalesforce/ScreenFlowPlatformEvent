<template>
    <lightning-modal-header if:true={isShowHeader} label={modalHeaderLabel}></lightning-modal-header>
    <lightning-modal-body>
        <lightning-flow flow-api-name={screenFlowApiName} flow-input-variables={inputVariables} flow-finish-behavior={flowFinishedBehaviour} onstatuschange={handleOpenFlow}></lightning-flow>
    </lightning-modal-body>
</template>
